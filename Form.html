<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Register</title>

   <link rel="icon" type="image/png" href="image/About.png">
   <!-- swiper css link  -->
   <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/form_style.css">
</head>
<body>
  <!-- header section starts  -->
  <section class="header">
    <a href="home.html" class="logo">One Heal</a>
    <nav class="navbar">
       <a href="home.html"><i class="fa fa-fw fa-home"></i>Home</a>
       <a href="about.html"><i class="fa fa-fw fa-globe"></i>About</a>
       <a href="register.html"><i class="fa fa-fw fa-user"></i>Register</a>
    </nav>
    <div id="menu-btn" class="fas fa-bars"></div>
  </section>
  <!-- header section ends -->

  <div class="container">
    <div class="content">
      <div class="logo"></div>
      <div class="image"></div>
      <div class="text">We can't wait to take care of your health.<br></div>
    </div>
    <form id="registerForm">
      <div class="social">
        <div>
          <label for="username">User Name</label>
          <i class="fas fa-user"></i>
          <input type="text" name="username" id="username" placeholder="Joy Shaheb"/>
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <div>
          <label for="email">Email</label>
          <i class="far fa-envelope"></i>
          <input type="email" name="email" id="email" placeholder="abc@gmail.com" />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <div>
          <label for="password">Password</label>
          <i class="fas fa-lock"></i>
          <input type="password" name="password" id="password" placeholder="Password here" />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </div>

  <!-- JavaScript at the end of the body -->
  <script src="C:\Users\hp\Desktop\Database\validation.js"></script>
</body>
</html>
